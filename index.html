<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Ayah</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffd6eb;
      overflow-x: hidden;
    }

    /* Decorative photos */
    .bg-photo {
        position: absolute;
        width: 18vw;
        max-width: 180px;
        min-width: 100px;
        border-radius: 15px;
        opacity: 0.8;
        z-index: -1;
    }

    .photo1 { top: 40px; left: 40px; }
    .photo2 { top: 40px; right: 40px; }
    .photo3 { bottom: 40px; left: 40px; }
    .photo4 { bottom: 40px; right: 40px; }

    h1 {
      margin-top: 80px;
      font-size: 50px;
      color: #ff1493;
    }

    /* Cake */
    .cake-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .cake {
      width: 180px;
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    .shadow {
      width: 170px;
      height: 30px;
      background: rgba(0,0,0,0.4);
      border-radius: 100%;
      margin: auto;
      margin-top: -18px;
      filter: blur(15px);
      animation: shadowFloat 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0px); }
    }

    @keyframes shadowFloat {
      0% { transform: scale(1); }
      50% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff1493;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc007a;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 10;
      text-align: center;
    }

    .overlay {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      top: 0;
      left: 0;
      z-index: 5;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, #ff1493 0%, #ff69b4 40%, transparent 70%);
      border-radius: 50%;
      box-shadow:
        0 0 30px #ff1493,
        0 0 30px #ff69b4;
      animation: sparkleMove linear infinite;
      opacity: 0.8;
    }

    @keyframes sparkleMove {
      0% { transform: translateY(90vh) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 14px;
      top: 50%;
      left: 50%;
      opacity: 1;
      pointer-events: none;
      z-index: 20;
    }

    @keyframes confettiFall {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
    }

    /* üì± MOBILE FIX */
    @media (max-width: 768px) {

      .main-content {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 32px;
        margin-top: 10px;
      }

      .cake {
        width: 150px;
      }

      button {
        margin: 25px auto;
      }

      /* TOP PHOTOS */
      .photo1, .photo2 {
        width: 45vw;
        top: 20px;
      }

      .photo1 { left: 5vw; }
      .photo2 { right: 5vw; }

      /* BOTTOM PHOTOS */
      .photo3, .photo4 {
        width: 45vw;
        bottom: 20px;
      }

      .photo3 { left: 5vw; }
      .photo4 { right: 5vw; }
    }

  </style>
</head>

<body>

  <!-- Decorative Photos -->
  <img src="pict1.jpg" class="bg-photo photo1">
  <img src="pict2.jpg" class="bg-photo photo2">
  <img src="pict3.jpg" class="bg-photo photo3">
  <img src="pict4.jpg" class="bg-photo photo4">

  <!-- MAIN CENTER CONTENT -->
  <div class="main-content">
    <h1>Happy Birthday Ayah üéâ</h1>

    <div class="cake-container">
      <img class="cake" src="cake.gif" alt="Birthday Cake">
      <div class="shadow"></div>
    </div>

    <button onclick="openPopup()">Click Here üíå</button>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <h2>Untuk Ayah ‚ù§Ô∏è</h2>
    <p>Terima kasih sebab selalu jaga dan sayang kami semua.</p>
    <p>Semoga ayah panjang umur, sihat selalu dan sentiasa bahagia disisi keluarga tercinta.</p>
    <p>I love you so much ü§ç</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <audio id="bgmusic" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgmusic");

    function startMusic() {
      music.play();
      document.removeEventListener("click", startMusic);
    }
    document.addEventListener("click", startMusic);

    function openPopup() {
      launchConfetti();
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    for (let i = 0; i < 35; i++) {
      let sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDuration = (3.5 + Math.random() * 3) + "s";
      document.body.appendChild(sparkle);
    }

    function launchConfetti() {
      const colors = ["#ff1493", "#ff69b4", "#ffffff", "#ffd700", "#ff4d6d"];

      for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        let x = (Math.random() - 0.5) * 600 + "px";
        let y = (Math.random() - 0.5) * 600 + "px";

        confetti.style.setProperty("--x", x);
        confetti.style.setProperty("--y", y);
        confetti.style.animation = "confettiFall 1.5s ease-out forwards";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 1500);
      }
    }
  </script>

</body>
</html>
